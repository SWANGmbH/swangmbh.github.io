# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Setup key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.HOTLINE_SWITCH_TOKEN_SECRET }}
      - run: git clone git@github.com:SWANGmbH/int.swan.clt-apps.hotline_switch.git hotline_switch
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install Dependency
        working-directory: hotline_switch
        run: flutter pub get
      - name: Build Web Release
        working-directory: hotline_switch
        run: flutter build web --release --build-name=${{  github.ref_name }} --no-tree-shake-icons
      - name: make release folder
        run: mkdir ./release
      - name: make hotline_switch folder
        run: mkdir ./release/hotline_switch
      - name: copy into release folder
        run: cp -R ./hotline_switch/build/web/* ./release/hotline_switch
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './release'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
